<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="euler_spiral.css">
    <!--meta name="viewport" content="width=device-width, initial-scale=1"-->

    <title>Euler Spiral · Rob Owen King</title>
  </head>
  <body>
    <nav>
      <h2><a href="../../index.html">Rob Owen King</a></h2>
      <div class="navbar-right">
        <a href="../../index.html">About Me</a>
        ·
        <a href="../portfolio.html">Portfolio</a>
      </div>
    </nav>

    <div class="line-break navbar-line"></div>

    <div class="container">
      <h1>Euler Spiral</h1>

      <ul>
        <li id="dark" class="btn btn-blue">Dark mode</li>
        <li id="light" class="btn btn-orange">Light mode</li>
      </ul>

      <canvas></canvas>

      <br>

      <label for="startAngle">Starting Angle: </label>
      <input type="range" min="0" max="360" value="0" id="startAngle" class="slider">

      <br>

      <label for="angleIncrement">Angle Increment: </label>
      <input type="range" min="0" max="10" step = "0.1" value="1" id="angleIncrement" class="slider">

      <br>

      <label for="segmentLength">Segment Length: </label>
      <input type="range" min="1" max="20" value="10" id="segmentLength" class="slider">

      <br>

      <label for="numberOfSegments">Number of Segments: </label>
      <input type="range" min="1" max="1000" value="500" id="numberOfSegments" class="slider">

      <script src="euler_spiral.js"></script>
    </div>
  </body>
</html>

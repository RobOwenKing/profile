<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../../style.css">
	<link rel="stylesheet" href="calculator_roman.css">
  <!--meta name="viewport" content="width=device-width, initial-scale=1"-->

  <title>Roman Numeral Calculator Â· Rob Owen King</title>
</head>

<body>
	<h1>Better Name Needed</h1>

	<div class="container">
		<div class="calculator">
			<div class="calculatorDisplay" id="display">Nulla</div>

			<div class="calculatorKeys">
				<button class="null">&nbsp;</button>
				<button id="D">D</button>
				<button id="M">M</button>
				<button class="keyOperator" id="add">+</button>
				<button class="keyOperator" id="subtract">-</button>
				<button class="null">&nbsp;</button>
				<button id="L">L</button>
				<button id="C">C</button>
				<button class="keyOperator" id="multiply">&times;</button>
				<button class="keyOperator" id="divide">&divide;</button>
				<button id="I">I</button>
				<button id="V">V</button>
				<button id="X">X</button>
				<button class="null" id="empty">&nbsp;</button>
				<button class="keyOperator" id="switch">...</button>
				<!--<button class="keyOperator" id="sqrt">&radic;</button>-->
				<button class="keyClear" id="clear">N.</button>
				<button class="keyEqual" id="equals">=</button>
			</div>
		</div>
	</div>

	<script src="calculator_roman.js"></script>
</body>
</html>

<html>

<body>
  <nav>
    <h2><a href="../../index.html">Rob Owen King</a></h2>
    <div class="navbar-right">
      <a href="../../index.html">About Me</a>
      ·
      <a href="../portfolio.html">Portfolio</a>
    </div>
  </nav>

  <div class="line-break navbar-line"></div>

  <div class="container">
    <h1>Sudoku Solver</h1>
    <ul>
      <li id="btn-enter" class="btn btn-blue btn-active">Enter mode</li>
      <li id="btn-solve" class="btn btn-blue">Solve mode</li>
    </ul>

    <div class="enter-mode">
      <table id="sudoku">
        <tbody>
        </tbody>
      </table>
      <br>
      <div>
        <ul>
          <li id="clear-grid" class="btn btn-orange">Clear grid</li>
          <li id="brute-force" class="btn btn-orange">Brute force</li>
        </ul>
      </div>
    </div>

    <div class="solve-mode" hidden>
      <table id="solution">
        <tbody>
        </tbody>
      </table>
      <br>
      <div>
        <ul>
          <li class="valid" class="btn btn-orange">Check grid valid</li>
          <!--li id="candidates">Generate candidates</li-->
        </ul>
      </div>
    </div>
  </div>
  <script src="sudoku.js"></script>
